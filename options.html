<script>

    $('#login-btn').click((evt) => {
        evt.preventDefault()
        const formData = new FormData($('#login-form-options')[0])
        if(!formData.get('account')){
            return alert('账号不能为空')
        }
        if(!formData.get('password')){
            return alert('密码不能为空')
        }
        if(!formData.get('verificationCode')){
            return alert('验证码不能为空')
        }
    })
