<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/content.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body>
    <div class="el-mask-layer-hij">
      <div class="el-mask-layer-content">
        <div class="el-update-gij">
          <div class="el-update-header-gij">
            <span>上传附件</span>
            <button class="btn btn-link btn-primary el-update-close-gij">关闭弹窗</button>
          </div>
          <div class="el-update-content-gij">
            <input type="file" id="el-update-content-input-gij" multiple draggable>
            <button class="btn btn-primary" id="el-update-btn">上传附件</button>
            <ul class="el-update-content-list-gij">
              <li class="el-update-content-item-gij">
                <div class="el-update-content-item-content-gij">
                  <i class="el-icon-pij"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path fill="currentColor" d="M832 384H576V128H192v768h640zm-26.496-64L640 154.496V320zM160 64h480l256 256v608a32 32 0 0 1-32 32H160a32 32 0 0 1-32-32V96a32 32 0 0 1 32-32m160 448h384v64H320zm0-192h160v64H320zm0 384h384v64H320z"></path></svg></i>
                  <span class="name">1.png</span>
                  <a href="javascript:;" class="btn-close">
                    x
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $('#el-update-btn').click(function(){
      $('#el-update-content-input-gij').click()
    })
    
    $('#el-update-content-input-gij').change(function({target}){
      console.log(target.files);
    })
  </script>
</html>
