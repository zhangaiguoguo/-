<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="taskMain" style="display: none;">
        <div>
            <div class="closeTaskBot">
                <span>x</span>
            </div>
            <div>
                <ul id="_sys_TabMain">
                    <div class="reportListPages">
                        <button>打印</button>
                    </div>
                </ul>
                <div id="LIMSTestReportApproveDetail">
                    <table id="${w.id}">
                        <tbody>
                            <tr>
                                <td>
                                    <div class="childDiv">
                                        <table class="resizabletable" id="${w.id}">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <span>抽样单号：</span>
                                                    </td>
                                                    <td>
                                                        <div class="btn-group disable" disabled="disabled"><input
                                                                type="text" class="_sCtFs" disabled="disabled"
                                                                readonly="readonly" style="width: 215px;"
                                                                value="cz1331123232ab12s112"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="text-align: right; border: none;"><span
                                                            style="width: 200px; text-align: right;">检测类型：</span></td>
                                                    <td style="text-align: left; border: none;" colspan="3">
                                                        <div class="btn-group grid-group disable" disabled="disabled"
                                                            style="width: 100%;"><input name="" value="食品安全监督抽检"
                                                                class="inputValue _sCtFs" type="text" value=""
                                                                disabled="disabled" readonly="readonly"
                                                                style="width: 540px;"><button name="" type="button"
                                                                class="selectSearchlist" readonly="readonly"
                                                                disabled="disabled"></button>
                                                            <ul class="valueList" style="display: none;">
                                                                <table id="datacomplexsel_tb" width="100%" border="0"
                                                                    cellspacing="0" cellpadding="0">
                                                                    <tbody>
                                                                        <tr class="title">
                                                                            <td>客户编号</td>
                                                                            <td>客户名称</td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </ul>
                                                        </div>
                                                    </td>
                                                    <td style="text-align: left; display: none; border: none;"
                                                        colspan="1" rowspan="1" rootrowindex="9" rootcellindex="1">
                                                        &nbsp;</td>
                                                    <td style="text-align: left; display: none; border: none;"
                                                        colspan="1" rowspan="1" rootrowindex="9" rootcellindex="1">
                                                        &nbsp;</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <button onclick="fn()">点击</button>
        <div class="content clear">
            <div id="gbox_list">
                <table id="list">
                    <tbody>
                        <tr class="ui-widget-content"></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>

    function fn() {
        let html = ""
        for (let w = 0; w < Math.ceil(Math.random() * 50); w++) {
            html += `<tr class='ui-widget-content tr-${w + 1}' id="data-id-${w + 1}"><td>样品${w + 1}</td></tr>`
        }
        document.querySelector("#list tbody").innerHTML = html
        let index = 0
        for (let w of document.querySelector("#list tbody").childNodes) {
            w.ondblclick = function () {
                const alertDOM = document.querySelector("#el-dialog")
                if (alertDOM) alertDOM.remove()
                const el = document.createElement('div')
                el.innerHTML = ccc(w, index)
                el.querySelector('#taskMain').style.display = "block";
                el.id = "el-dialog"
                el.querySelector('#taskMain').className = "taskMain"
                document.body.appendChild(el)
                index++
            }
        }
    }
    fn()

    function ccc(w, index) {
        return document.querySelector('#taskMain').outerHTML
    }

</script>

</html>
